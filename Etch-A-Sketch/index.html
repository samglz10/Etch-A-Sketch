<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <label for="grid-count">
        Select Grid Size
        <input id="grid-count" type="number" value="" minlength="10" maxlength="99"> </input>
        <button id="grid-btn" type="submit">Submit</button>
    </label>
    <div id="colors">
        <button class ='color' value="Red"></button>
        <button class ='color' value="Green"></button>
        <button class ='color' value="Blue"></button>
        <button class ='color' value="Magenta"></button>
        <button class ='color' value="Yellow"></button>
        <button class ='color' value="Black"></button>
        <button class ='color' id ='rainbow' value="">Rainbow</button>
       
        <button class ='color' id ='eraser' value="">Eraser</button>
    </div>
    
    <div id="container">
        
    </div>
    <script src="index.js"></script>
    <footer>my Footer</footer>
</body>
</html>
